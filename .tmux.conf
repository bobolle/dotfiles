set-window-option -g automatic-rename on
set -g set-titles on
set -g set-titles-string '[tmux] #W'

set -g status-keys vi
setw -g mode-keys vi

bind -n S-Left previous-window
bind -n S-Right next-window

bind r source-file ~/.tmux.conf

set -g status-bg colour235
set -g status-fg white

setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

set -g pane-border-style 'fg=colour9 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour9'

set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour8 fg=colour137'
set -g status-left ''
set -g status-right ''
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-style 'fg=colour14 bg=colour240 bold'
setw -g window-status-current-format ' #I#[fg=colour14]:#[fg=colour255]#W#[fg=colour14]#F '

setw -g window-status-style 'fg=colour245 bg=colour237 dim'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'
